<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <video autoplay loop muted id="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="forgot-container">
        <h1>Forgot Password</h1> 
        <form id="forgotForm">
            <div class="input-box">
                <input type="text" id="forgotUsername" placeholder="Enter your username" required>
            </div>
        
            <div id="resetPasswordSection">
                <div class="input-box">
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                </div>
                <button type="button" class="reset-btn" onclick="resetPassword()">Reset Password</button>
            </div>
        </form>
        

        <div class="links">
            <p>Return to admin<a href="admin.html">  Return</a></p>
            
        </div>
    </div>
    <div class="dashboard-box">
        <h2>Registered Users</h2>
        <table border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
            </tbody>
        </table>
    </div>
    

    <script src="forgot.js"></script>
</body>
</html>
